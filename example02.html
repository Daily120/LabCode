<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Example with buttons</title>
  </head>
  <body>
    <button id="buttonOn1" onclick="Greenon()">Green On</button>
    <button id="buttonOff1" onclick="Greenoff()">Green Off</button>
    <button id="buttonOn2" onclick="Blueon()">Blue On</button>
    <button id="buttonOff2" onclick="Blueoff()">Blue Off</button>

    <br>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">

    var socket = io.connect("192.168.1.134:8080");

    function Greenon() {
      socket.emit("commandToArduino", 1);
    }

    function Greenoff() {
      socket.emit("commandToArduino", 0)
    }

    function Blueon() {
      socket.emit("commandToArduino", 3);
    }

    function Blueoff() {
      socket.emit("commandToArduino", 2)
    }
    </script>

  </body>

</html>
